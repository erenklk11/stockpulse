<div class="company-table-container">
    <h3 class="table-title">The ðŸ‡ºðŸ‡¸ Big 6</h3>
    <table class="company-table">
      <thead>
      <tr>
        <th>Ticker</th>
        <th>Company</th>
        <th>Exchange</th>
        <th>Market Cap</th>
        <th>Industry</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let stock of stocksArray">
        <tr class="table-row" [ngClass]="stock.symbol.toLowerCase() + '-row'">
          <td class="ticker-cell">{{stock.symbol}}</td>
          <td class="company-cell">
            <div class="company-info">
              <img src="https://logo.clearbit.com/{{stock.name.toLowerCase()}}.com" alt="{{stock.name}} logo" class="table-logo">
              <span>{{stock.name}}</span>
            </div>
          </td>
          <td class="exchange-cell">{{stock.exchange}}</td>
          <td class="market-cap-cell">{{stock.marketCap}}</td>
          <td class="industry-cell">{{stock.industry}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
