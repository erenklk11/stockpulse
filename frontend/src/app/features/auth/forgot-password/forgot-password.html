<div class="logo">
  <img src="/logo.jpg" width="60px" height="60px" alt="Logo" />
</div>

<div class="login-container">
  <div class="header-container">
    <i routerLink="/auth/login" class="back-arrow fas fa-arrow-left" ></i>
    <h2>Forgot Password?</h2>
  </div>


<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Enter your email to reset password.</label>
    <div class="input-container">
      <i class="input-icon fas fa-envelope"></i>
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': (formGroup.get('email')?.errors && firstAttemptMade) }"
        placeholder="Enter your email*"
      />
    </div>
    <div *ngIf="formGroup.get('email')?.errors?.['required'] && firstAttemptMade" class="invalid-feedback">
      Email is required.
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="login-btn">Submit</button>
  </div>
</form>
</div>
