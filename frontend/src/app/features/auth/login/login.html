<div class="logo">
  <img src="/StockPulse.png" width="200px" height="34px" alt="Logo" />
</div>

<div class="login-container">
  <div class="header-container">
  </div>
  <h2>Login</h2>

  <!-- Registration Success Message -->
  <div *ngIf="registrationMessage" class="success-message">
    {{ registrationMessage }}
  </div>

  <!-- Google OAuth Login -->
  <div class="oauth-section">
    <button
      type="button"
      class="google-login-btn"
      (click)="loginWithGoogle()"
      [disabled]="isGoogleLoading">
      <i class="fab fa-google"></i>
      <span *ngIf="!isGoogleLoading">Continue with Google</span>
      <span *ngIf="isGoogleLoading">Connecting...</span>
    </button>
  </div>

  <!-- Divider -->
  <div class="divider">
    <span>OR</span>
  </div>

  <!-- Email/Password Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-container">
        <i class="input-icon fas fa-user"></i>
        <input
          type="text"
          id="email"
          name="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': (loginForm.get('email')?.errors && firstAttemptMade) }"
          placeholder="Enter your email*"
        />
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['required'] && firstAttemptMade" class="invalid-feedback">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-container">
        <i class="input-icon fas fa-lock"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': (loginForm.get('password')?.errors && firstAttemptMade) }"
          placeholder="Enter your password*"
        />
        <i
          class="toggle-password-visibility fas"
          [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>
      <a routerLink="/auth/forgot-password" class="forgot-password">Forgot Password?</a>
      <div *ngIf="loginForm.get('password')?.errors?.['required'] && firstAttemptMade" class="invalid-feedback">
        Password is required.
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && firstAttemptMade" class="invalid-feedback">
        Password must be at least {{passwordMinLength}} characters long.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="login-btn" [disabled]="!loginForm.valid && firstAttemptMade">
        Login
      </button>
    </div>

    <div class="footer-container">
      <a routerLink="/auth/register">Don't have an account? Sign Up</a>
    </div>
  </form>
</div>
