<app-header-component [firstName]="getFirstName()"></app-header-component>
<div class="ticker-tape-section">
  <app-ticker-tape></app-ticker-tape>
</div>
<div class="main-content">
  <div class="top-section">
    <div class="section-navigation">
      <h2
        class="nav-header"
        [class.active]="dashboardSelected"
        (click)="selectDashboard()">
        Dashboard
      </h2>
      <h2
        class="nav-header"
        [class.active]="!dashboardSelected"
        (click)="selectWatchlist()">
        Watchlist
      </h2>
    </div>
    <div class="search-container">
      <app-search-component></app-search-component>
    </div>
  </div>
  <div *ngIf="dashboardSelected" class="dashboard-section">
    <app-dashboard-component></app-dashboard-component>
  </div>
  <div *ngIf="!dashboardSelected" class="wishlist-section">
    <app-watchlist-component></app-watchlist-component>
  </div>
  <div class="news-section">
    <app-news-component></app-news-component>
  </div>
</div>
